
name: Haiku

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    branches:
      - '*'
    paths:
      - '**.py'
      - '.github/workflows/haiku.yml'
      - '.github/workflows/testrun.yml'


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  testrsync:
    strategy:
      fail-fast: false
      matrix:
        release: [""]
        arch: [""]
        runs: ["ubuntu-24.04"]


    uses: ./.github/workflows/testrun.yml
    secrets: inherit
    with:
      runs: ${{ matrix.runs }}
      os: haiku
      release: ${{ matrix.release }}
      arch: ${{ matrix.arch }}
      sync: rsync
      user: user
      vmpath: /boot/home/host


  testscp:
    strategy:
      fail-fast: false
      matrix:
        release: [""]
        arch: [""]
        runs: ["ubuntu-24.04"]


    uses: ./.github/workflows/testrun.yml
    secrets: inherit
    with:
      runs: ${{ matrix.runs }}
      os: haiku
      release: ${{ matrix.release }}
      arch: ${{ matrix.arch }}
      sync: scp
      user: user
      vmpath: /boot/home/host
